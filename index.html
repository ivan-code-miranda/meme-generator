<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 class="text">Meme Generator</h1>
    <h2 class="text">Born too late to explore the earth...</h2>
    <h2 class="text">Born too early to explore the galaxy...</h2>
    <h2 class="text">Born just in time to meme!</h2>
    <form id="meme-form">
        <p class="text">Enter a link to a image: <input class="input-box" type="text" id="img-link" placeholder="Your dank image link"></p>
        <p class="text">Enter top text: <input class="input-box" type="text" id="top-text" placeholder="Your dank top text"></p>
        <p class="text">Enter bottom text: <input class="input-box" type="text" id="bottom-text" placeholder="Your dank bottom text"></p>
        <button id="submit">Submit</button>
    </form>
    <h3 class="text">Click an image to remove the meme from the page</h3>
    <div id="the-memes"></div>
    <script src="app.js"></script>
</body>
</html>
